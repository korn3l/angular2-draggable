<app-header [fixed]="true"
            [sidebarToggler]="'lg'"
            [asideMenuToggler]="false"
            [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 171, height: 32, alt: 'Angular2 Draggable'}"
            [navbarBrandMinimized]="{src: 'assets/img/angular.svg', width: 32, height: 32, alt: 'Angular2 Draggable'}">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link"
         href="https://github.com/xieziyu/angular2-draggable"
         target="_blank">
        <i class="fa fa-github fa-2x"></i>
      </a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true"
               [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.conainer-fluid -->
  </main>
</div>
<app-footer>
  <span>
    <a href="https://github.com/xieziyu/angular2-draggable"
       target="_blank">angular2-draggable</a> by Xie, Ziyu</span>
  <span class="ml-auto">Powered by
    <a href="http://coreui.io">CoreUI</a>
  </span>
</app-footer>
